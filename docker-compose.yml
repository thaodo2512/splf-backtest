version: "3.8"
services:
  splf:
    build: .
    image: splf-backtest:latest
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    ports:
      - "8888:8888"
    command: bash -lc "jupyter lab --no-browser --ip 0.0.0.0 --port 8888 --NotebookApp.token='' --NotebookApp.password=''"
